<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">

    <h1>게시글 목록</h1>

    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article, loop : ${articleList}">
            <td th:text="${loop.count}">1</td>
            <td>
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.subject}">제목</a>
            </td>
            <td th:text="${#temporals.format(article.createDate, 'yyyy-MM-dd HH:mm')}">날짜</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/article/create}" class="btn btn-primary">게시글 작성</a>

</div>
</html>
